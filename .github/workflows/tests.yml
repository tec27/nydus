name: Automatic tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Using Node.js 14.x
        uses: actions/setup-node@v4
        with:
          node-version: '14.x'

      - name: Enable corepack
        run: corepack enable

      - name: Get pnpm store directory path
        id: pnpm-store-dir-path
        run: echo "store-dir=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Cache pnpm store
        uses: actions/cache@v4
        id: cache-pnpm-store
        with:
          path: ${{ steps.pnpm-store-dir-path.outputs.store-dir }}
          key: ${{ runner.os }}-node14-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node14-pnpm-

      - name: Cache node_modules
        uses: actions/cache@v4
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-node14-nodemodules-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node14-nodemodules-

      - name: Install dependencies
        run: pnpm install

      - name: Test
        run: pnpm test
